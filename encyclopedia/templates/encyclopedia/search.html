{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result.capitalize }}</a></li>
        {% endfor %}
    </ul>

    <span>Do not see the page you want? Consider creating it.</span>

{% endblock %}
